<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Odin Project - The Next Web</title>
    <meta
      name="description"
      content="The Odin Project - HTML, CSS, SASS and Bootstrap clone of The Next Web's homepage"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <nav class="Nav">
      <ul class="Nav__secondary">
        <div class="Nav__general">
          <li class="Nav__small-link">News</li>
          <li class="Nav__small-link">Events</li>
          <li class="Nav__small-link">Business</li>
          <li class="Nav__small-link">AMAs</li>
          <li class="Nav__small-link">Spaces</li>
          <li class="Nav__small-link">Terms & Conditions</li>
        </div>
        <div class="Nav__company">
          <li class="Nav__small-link">About</li>
          <li class="Nav__small-link">Advertise</li>
          <li class="Nav__small-link">Jobs</li>
          <li class="Nav__small-link">Contact</li>
        </div>
      </ul>
      <div class="Nav__main">
        <div class="Nav__logo">
          <img src="assets/tnw-logo.svg" />
        </div>
        <ul class="Nav__main-links">
          <li>Latest</li>
          <li>Hard Fork</li>
          <li>Plugged</li>
          <li>Readme</li>
          <li>Growth Quarters</li>
          <li>Shift</li>
          <li>Neural</li>
        </ul>
        <ul class="Nav__main-icons">
          <li class="Nav__search-icon"></li>
          <li class="Nav__mobile-toggle"></li>
        </ul>
      </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
